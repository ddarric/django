{% extends "base.html"%}

{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Your To-Do List</h1>
    {% for task in tasks %}
        <h3>{{ task.title }}</h3>
    {% endfor %}
    <form method = "POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type = "submit">Submit</button>
    </form>
</div>
{% endblock %}
