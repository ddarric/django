{% extends "base.html"%}

{% block page_content%}
<div class = "col-md-8 offset-md-2">
    <h2>{{ task.title }}</h2>
    <p>{{ task.description }}</p>
    <p>{{ task.end_date }}</p>

    <h4>Edit Task</h4>
    <form method = "POST">
        {% csrf_token %}
        {{ form }}
        <button type = "submit">Apply Changes</button>
    </form>
</div>
{% endblock %}
